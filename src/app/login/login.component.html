<nav class="nav">
  <div class="center">
    <form (ngSubmit)="onLoginEmail()">
      <div class="group">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
        </div>
      </div>
      <div class="group">
        <div class="button">
          <button type="submit" class="btn btn-success">Log In</button>
        </div>
        <div class="button">
          <button (click)="logout()" class="btn btn-primary btn-danger"> Logout </button>
        </div>
        <div id="invalidInf"></div>
      </div>
    </form>
  </div>
</nav>
