<div class="center">
  <form (ngSubmit)="search()">
    <div class="group">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="fName" required [(ngModel)]='fName'>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lName" required [(ngModel)]='lName'>
      </div>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </form>

  <form (ngSubmit)="addName()">
      <div class="button">
        <button type="submit" class="btn btn-success">Add Name</button>
      </div>
      <div id="result"></div>
  </form>
  <button (click)="logout()" class="btn btn-primary btn-danger"> Logout </button>

</div>
