<div class="center">
<h1>Search History List</h1>
<div *ngIf="searches">
  <div *ngIf="!searches.length">
    <button (click)="searchHistory()">Get History</button>
  </div>
  <div *ngIf="searches.length">
    <button (click)="sortHistory()">Reverse the order</button>
    <div *ngFor="let search of searches">
      <p> {{search.date}} {{search.searchOrAded}} {{search.firstName}} {{search.lastName}}</p>
    </div>
  </div>
</div>
</div>>
